<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heading learning h1 to h6
    </title>
</head>
<body>
   <h1>This is heading h1 (32 px)</h1><br>
   <h2>This is heading h2 (24 px)</h2><br>
   <h3>This is heading h3 (18 px)</h3><br>
   <h4>This is heading h4 (16 px)</h4><br>
   <h5>This is heading h5 (13 px)</h5><br>
   <h6>This is heading h6 (10 px)</h6><br> 
   <p>We use heading to display text in bold and in different font 
    sizes than normal size.
   </p>
</body>
</html>
